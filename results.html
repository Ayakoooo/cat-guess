<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game Results</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="styles/general.css" />
		<link rel="stylesheet" href="styles/card.css" />
		<link rel="stylesheet" href="styles/game.css" />
	</head>
	<body>
		<div class="header">
			<header>
				<div class="image_box">
					<a href="index.html"
						><img src="images/logo.png" alt="Logo" class="logo"
					/></a>
				</div>
				<nav class="navbar">
					<ul class="nav__links">
						<li class="nav__item">
							<a href="credits.html" class="nav__link credits">Credits</a>
						</li>
					</ul>
					<button class="btn_play-game"><a href="game.html">PLAY</a></button>
				</nav>
			</header>
		</div>

		<div class="container">
			<div class="card__container">
				<article class="card__article">
					<img src="images/cat-icon.png" alt="image" class="card__img" />
					<div class="card__data">
						<h3 class="card__title">
							Your score: <span id="score"></span><br />
						</h3>
						<div class="subtitle__div">
							<span class="subtitle">Wanna try again?</span>
						</div>
					</div>
					<button class="btn_play-game card__button">
						<a href="game.html">PLAY AGAIN</a>
					</button>
				</article>
			</div>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const urlParams = new URLSearchParams(window.location.search);
				const score = urlParams.get("score");
				const total = urlParams.get("total");
				document.getElementById("score").textContent = `${score} / ${total}`;
			});
		</script>
	</body>
</html>
